{% extends "base.html" %}
{% block title %}Mis cursos{% endblock %}
{% block content %}
<h1>Mis cursos</h1>
<div class="module">
    {% for course in object_list %}
    <div class="course-info">
        <h3>{{ course.title }}</h3>
        <p><a href="{% url "student_course_detail" course.id %}">
                Acceder al contenido</a></p>
    </div>
    {% empty %}
    <p>
        No estás inscrito a ningún curso todavía.
        <a href="{% url "course_list" %}">Ir al curso</a>
        para inscribirse.
    </p>
    {% endfor %}
</div>
{% endblock %}
